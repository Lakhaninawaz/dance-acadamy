<!DOCTYPE html>
<html>
<head>
  <title>Custom Alert Box</title>
  <style>
    #alert-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
    }

    #alert-message {
      padding: 20px;
    }

    #alert-button {
      display: block;
      margin: auto;
      padding: 10px;
    }
  </style>
</head>
<body>

    <h1>Thank you for contacting us.</h1>
<p>We will get back to you soon.</p>
<a href="/contact">Go back to contact page</a>


<div id="alert-box">
  <div id="alert-message">Your message here</div>
  <button id="alert-button" onclick="closeAlert()">OK</button>
</div>

<script>
function closeAlert() {
  document.getElementById('alert-box').style.display = 'none';
}
</script>

</body>
</html>
